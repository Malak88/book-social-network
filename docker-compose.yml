services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      POSTGRES_USER: malak
      POSTGRES_PASSWORD: malak
      # where to save data
      PGDATA: /var/lib/postgresql/data 
      # db created automatically
      POSTGRES_DB: book_social_network
    volumes:
      - postgres:/data/postgres
    ports:
      - 1240:5432
    networks:
      - spring-demo
    restart: unless-stopped
  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - 1080:1080 # on web 
      - 1025:1025 # on local used in app-dev.yml
  bsn-api:
    container_name: bsn-api
    image: bsn/bsn:1.0.3
    ports:
      - 8088:8088
    networks:
      - spring-demo
    depends_on:
      - postgres
  bsn-ui:
    container_name: bsn-ui
    image: bsn/bsn-ui:1.0.0
    ports:
      - 8080:80
    networks:
      - spring-demo
    depends_on:
      - bsn-api
networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local
